<!DOCTYPE html>
<html>
<head>
	<title>Online Shop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Online Shop</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="products">
			<h2>Our Products</h2>
			<ul>
				<li>
					<img src="product1.jpg" alt="Product 1">
					<h3>Product 1</h3>
					<p>$19.99</p>
					<button class="add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>
				</li>
				<li>
					<img src="product2.jpg" alt="Product 2">
					<h3>Product 2</h3>
					<p>$24.99</p>
					<button class="add-to-cart" data-name="Product 2" data-price="24.99">Add to Cart</button>
				</li>
				<li>
					<img src="product3.jpg" alt="Product 3">
					<h3>Product 3</h3>
					<p>$29.99</p>
					<button class="add-to-cart" data-name="Product 3" data-price="29.99">Add to Cart</button>
				</li>
			</ul>
		</section>
		<aside class="cart">
			<h2>Shopping Cart</h2>
			<ul class="cart-items">
			</ul>
			<p class="total">Total: $0.00</p>
			<button class="clear-cart">Clear Cart</button>
		</aside>
	</main>
	<footer>
		<p>&copy; 2023 Online Shop</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
